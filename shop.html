<html lang="en">

<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Shop</title>
</head>

<body>
    <header>
        <div class="sub-header">
            <div class="part1">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./shop.html">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="./login.html">Signin</a></li>

            </div>
            <div class="part2">

                    <li><a href="./profile.html"><img src="./img/user.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/search.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/heart.png" alt=""></li>

                    <li><a href="#"><button id="log-out">Log out</button></a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="sub-main">
            <div class="left-side">
                <div class="shop">
                    <h2>Shop</h2>
                    <input type="search" id="searchInput" placeholder="Search" oninput="searchProducts()">
                    <h3>Category</h3>
                </div>
                <div class="rate">
                    <h3>Rate</h3>
                    <p><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i

                    <p><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i
                            class="fa-solid fa-star"></i></p>
                    <p><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i></p>
                    <p><i class="fa-solid fa-star"></i></p>
                </div>
            </div>
            <div class="right-side">
                <button id="all-products-btn">All products</button> <br>
                <select name="" id="sortSelect">
                    <option value="">Sort by</option>
                    <option value="priceAsc">Price: Low to high</option>
                    <option value="priceDesc">Price: high to Low</option>
                </select>
                <div class="products">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="sub-footer">
            <div class="f_part1">
                <p><a href="#">400 University Drive Suit 200 Coral Gables, FL 33134USA</a></p>
            </div>
            <div class="f_part2">

                    <li>Home</li>
                    <li>Shop</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="f_part3">
                <h4>Help</h4>
                <ul>
                    <li>Payment Options</li>
                    <li>Returns</li>
                    <li>Privacy Policies</li>
                </ul>
            </div>
            <div class="f_part4">
                <h4>Newsteller</h4>
                <div class="f_part41">
                    <input class="input1" type="text" placeholder="Enter Your Email Address">
                    <input class="input2" type="text" placeholder="SUBSCRIBE">
