        </div>
    </header>
    <main>
        <div class="sub-main">
            <h3>Create Product</h3>
            <form id="add-product">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Brand</label>
                    <input class="form-control" id="brand" type="text">
                    <span class="error" id="error-brand"></span>
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Model</label>
                    <input type="text" id="model" class="form-control">
                    <span class="error" id="error-model"></span>
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Category</label>
                    <input type="text" id="category" class="form-control">
                    <span class="error" id="error-category"></span>
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                    <span class="error" id="error-description"></span>
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Price</label>
                    <input type="number" id="price" step="0.01" class="form-control">
                    <span class="error" id="error-price"></span>
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Rating</label>
                    <input type="number" id="rating" class="form-control">
                    <span class="error" id="error-rating"></span>
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Img Url</label>
                    <input type="text" id="img-url" class="form-control">
                    <span class="error" id="error-img"></span>
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </main>

</body>
